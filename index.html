<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TownLink Directory - Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
</head>
<body class="bg-gray-50 text-gray-800">
    <header class="flex items-center justify-between px-6 py-4 bg-blue-600 text-white shadow">
        <div class="text-xl font-bold">TownLink</div>
        <button id="mobile-menu-button" class="md:hidden" aria-label="Toggle menu">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
        </button>
        <ul id="nav-menu" class="hidden md:flex space-x-4">
            <li><a href="index.html" class="hover:underline">Home</a></li>
            <li><a href="add-business.html" class="hover:underline">Add Business</a></li>
            <li><a href="admin.html" class="hover:underline">Admin</a></li> </ul>
    </header>

    <main class="px-6 py-10 max-w-5xl mx-auto">
        <section id="home-content" class="block">
            <div class="text-center mb-10">
                <h1 class="text-3xl font-bold mb-4">Discover Local Businesses in Your Area</h1>
                <input type="text" id="searchInput" placeholder="Search businesses..." class="w-full max-w-md mx-auto px-4 py-2 border rounded-md shadow-sm" />
                <ul id="suggestions" class="mt-2 space-y-1 text-left max-w-md mx-auto text-sm text-gray-600"></ul>
            </div>

            <div class="mb-6">
                <select id="categoryFilter" class="px-4 py-2 border rounded-md shadow-sm">
                    <option value="all">All Categories</option>
                    <option value="food">Food</option>
                    <option value="retail">Retail</option>
                    <option value="services">Services</option>
                </select>
            </div>

            <section id="business-listings" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="bg-white p-6 rounded-lg shadow">
                    <h2 class="text-xl font-semibold">Loading Businesses...</h2>
                    <p class="text-gray-500">Please wait or check your internet connection.</p>
                </div>
            </section>

            <section id="review-section" class="mt-10 block">
                <h2 class="text-2xl font-semibold mb-4">Leave a Review</h2>
                <form id="review-form" class="space-y-4 max-w-lg">
                    <select id="reviewBusinessSelect" class="w-full px-4 py-2 border rounded-md shadow-sm" required>
                        <option value="">Select a Business to Review</option>
                    </select>

                    <input type="text" id="reviewerName" placeholder="Your Name" required class="w-full px-4 py-2 border rounded-md shadow-sm" />
                    <textarea id="reviewText" placeholder="Write your review..." required class="w-full px-4 py-2 border rounded-md shadow-sm"></textarea>
                    <select id="reviewRating" class="w-full px-4 py-2 border rounded-md shadow-sm">
                        <option value="5">★★★★★</option>
                        <option value="4">★★★★☆</option>
                        <option value="3">★★★☆☆</option>
                        <option value="2">★★☆☆☆</option>
                        <option value="1">★☆☆☆☆</option>
                    </select>
                    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">Submit Review</button>
                </form>
            </section>
        </section>
    </main>

    <footer class="mt-10 py-4 text-center text-sm text-gray-500 border-t">
        <p>&copy; 2025 TownLink. All rights reserved.</p>
    </footer>

    <script defer src="app.js"></script>
</body>
</html>
